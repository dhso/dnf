[program:by_gate]
command=/bin/bash -c "if [ ! -d "./by-gate" ]; then tar -zxvf by-gate.tar.gz; fi; cd by-gate;chmod +x ./run.sh ./root/start-gate.sh ./root/Gatewayd ./root/Baoyu;./run.sh"
directory=/data/conf.d
user=root
autostart=true
autorestart=false
stopasgroup=true
killasgroup=true
stdout_logfile=/data/log/by_gate.log
redirect_stderr=true
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
